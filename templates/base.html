<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindEase 2.0 | AI Mental Health Support</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mind-blue': '#e0f2fe',
                        'mind-dark': '#0f172a',
                        'user-bubble': '#3b82f6',
                        'ai-bubble': '#f1f5f9',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 h-screen flex flex-col font-sans text-slate-800">

    <nav class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-teal-500 rounded-full flex items-center justify-center text-white font-bold">M</div>
            <h1 class="text-xl font-semibold tracking-tight text-slate-700">MindEase</h1>
        </div>
        <div class="text-sm text-slate-500">
            Current Session: <span class="font-medium text-teal-600">Active</span>
        </div>
    </nav>

    <main class="flex-1 overflow-hidden relative">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white border-t border-slate-200 py-2 text-center text-xs text-slate-400">
        MindEase 2.0 &copy; 2025 | Private & Encrypted
    </footer>

    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>
</body>
</html>
